<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image_card">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium Image" />
      </div>
      <div class="info_card">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="prc_card">
        <img src="images/icon-ethereum.svg" alt="ethereum_icon" />
        <h4>0.041 ETH</h4>
        <img src="images/icon-clock.svg" alt="" />
        <p>3 days left</p>
      </div>
      <hr />
      <div class="name_card">
        <img class="clock" src="images/image-avatar.png" alt="Avatar" />
        <h5>Creation of <span>Jules Wyvern</span></h5>
      </div>
    </div>
  </div>

  <div class="attribution">
    <p>
      <span>Challenge by</span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <span>Coded by</span>
      <a href="#">Sourov Islam</a>.
    </p>
  </div>
</body>

</html>
